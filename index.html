<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Sadat Jubayer, wwww.sadatjubayer.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Material Icons by Google -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Task List</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div id="main" class="card">
                    <div class="card-content">
                        <div class="card-title">Task List</div>
                        <div class="row">
                            <form id="task-form">
                                <div class="input-field col s12">
                                    <input type="text" name="task" id="task">
                                    <label for="task"> New Task </label>
                                    <input type="submit" value="Add Task" class="btn purple accent-3">
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="card-action">
                        <div class="card-title">Tasks</div>
                        <div class="input-field col s12">
                            <input type="text" name="filter" id="filter">
                            <label for="filter"> Filter Task </label>
                        </div>
                        <ul class="collection"></ul>
                        <a href="#" class="clear-task btn red darken-2">Clear Task</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
